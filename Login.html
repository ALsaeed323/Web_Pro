<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<title>Login & Signup Form</title>-->
    <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  </head>
  <body>
    <header class="site-header ">
      <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2" href="index.html" aria-label="Product">Amazona <i class="bi bi-house"></i></a>
        <a class="py-2 d-none d-md-inline-block" href="Laptop.html">Laptop <i class="bi bi-laptop"></i></a>
        <a class="py-2 d-none d-md-inline-block" href="#">Phones <i class="bi bi-phone"></i></a>
        <a class="py-2 d-none d-md-inline-block" href="#">Cart <i class="bi bi-cart"></i></a>
        <a class="py-2 d-none d-md-inline-block" href="Login.html">Login and Sign up</a>
      </nav>
    </header>
    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#" id="signup">
          <input type="text" placeholder="Full name" name="fullName" /><div class="errordiv"></div>
          <input type="text" placeholder="Email address" name="Email" /><div class="errordiv"></div>
          <input type="password" placeholder="Password" name="Password" /><div class="errordiv"></div>
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <div class="form login" id="login">
        <header>Login</header>
        <form action="#">
          <input type="text" name="Email" placeholder="Email address"/><div class="errordiv"></div>
          <input type="password" name="Password" placeholder="Password"/><div class="errordiv"></div>
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>

      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
    <script src="script.js"></script>
  </body>
</html>
