<html lang="en">

<body>
    <header><div id="announcement-bar" ><p style="padding-top: 4px;" >Free shipping over 50$ -shop holiday sale </p> <h2 class="amazona">AMA<span class="danger">ZONA</span>
    </h2> 
    </div></header>

    <br>
    <div><p>Home/Laptops/Dell/G3 </p></div>
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <div class="images active"><img src="Dell/dell1.jpg" style="width:50%"></div>
        </div>
    
        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <div class="images"><img src="Dell/dell2.jpg" style="width:50%"></div>
        </div>
    
        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <div class="images"><img src="Dell/dell3.jpg" style="width:50%"></div>
        </div>
    
        <div class="mySlides">
          <div class="numbertext">4 / 6</div>
          <div class="images"><img src="Dell/dell4.jpg" style="width:50%"></div>
        </div>
    
        <div class="mySlides">
          <div class="numbertext">5 / 6</div>
          <div class="images"><img src="Dell/dell5.jpg" style="width:50%"></div>
        </div>
    
        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <div class="images"><img src="Dell/dell6.jpg" style="width:50%"></div>
        </div>
    
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
    
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="Dell/dell1.jpg" style="width:50%" onclick="currentSlide(1)" alt="1st pic">
          </div>
          <div class="column">
            <img class="demo cursor" src="Dell/dell2.jpg" style="width:50%" onclick="currentSlide(2)" alt="2nd pic">
          </div>
          <div class="column">
            <img class="demo cursor" src="Dell/dell3.jpg" style="width:50%" onclick="currentSlide(3)" alt="3rd pic">
          </div>
          <div class="column">
            <img class="demo cursor" src="Dell/dell4.jpg" style="width:50%" onclick="currentSlide(4)" alt="4th pic">
          </div>
          <div class="column">
            <img class="demo cursor" src="Dell/dell5.jpg" style="width:50%" onclick="currentSlide(5)" alt="5th pic">
          </div>
          <div class="column">
            <img class="demo cursor" src="Dell/dell6.jpg" style="width:50%" onclick="currentSlide(6)" alt="6th pic">
          </div>
        </div>
